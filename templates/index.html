{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-5 display-4 text-primary">All V Cards</h2>

    {% if vcards %}
    <div class="row">
        {% for vcard in vcards %}
        <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
            <div class="card shadow-lg border-0 rounded-3 overflow-hidden">

                <div class="text-center mt-3">
                    <img src="{{ vcard.profile_photo if vcard.profile_photo else url_for('static', filename='images/default-avatar.png') }}"
                        alt="Profile Photo" class="rounded-circle shadow-lg"
                        style="width: 150px; height: 150px; object-fit: cover; border: 3px solid #fff;">
                </div>

                <div class="card-body">
                    <h5 class="card-title text-center text-dark fw-bold">{{ vcard.company }}</h5>
                    <p class="card-text text-center text-muted">{{ vcard.description|truncate(120) }}</p>
                    <a href="{{ url_for('vcard_preview', company_name=format_company_name(vcard.company)) }}"
                        class="btn btn-primary w-100 mt-3 p-2 shadow-lg rounded-3">
                        View VCard <i class="bi bi-eye"></i>
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% else %}
    <p class="text-center text-muted">No VCards available. Please create one to get started.</p>
    {% endif %}
</div>

{% endblock %}
