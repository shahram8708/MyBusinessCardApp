{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center">
    <div class="card shadow-lg p-4 rounded" style="max-width: 400px; width: 100%; background-color: #f8f9fa;">
        <div class="card-body">
            <h3 class="text-center text-primary mb-4" style="font-family: 'Roboto', sans-serif; font-weight: 600;">Login
            </h3>
            <form method="POST">
                {{ form.hidden_tag() }}
                <div class="mb-3">
                    <label for="email" class="form-label text-secondary">{{ form.email.label }}</label>
                    {{ form.email(class="form-control py-2 px-3") }}
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label text-secondary">{{ form.password.label }}</label>
                    {{ form.password(class="form-control py-2 px-3") }}
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary py-2">Login</button>
                </div>
            </form>
            <div class="text-center mt-3">
                <p class="small text-muted">Don't have an account? <a href="{{ url_for('register') }}"
                        class="text-primary">Sign up</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
